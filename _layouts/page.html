---
layout: default
---

{% if page.title and page.show_title != false %}
<h1>{{ page.title }}</h1>
{% endif %}

{{ content }}

{% if page.navigation %}
<div class="card-grid">
  {% for nav_item in page.navigation %}
  <div class="card">
    <h3><a href="{{ nav_item.url }}">{{ nav_item.title }}</a></h3>
    <p>{{ nav_item.description }}</p>
  </div>
  {% endfor %}
</div>
{% endif %}
